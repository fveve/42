server {
    # SSL/TLS Configuration
    listen 443 ssl;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate /etc/nginx/ssl/inception.crt;
    ssl_certificate_key /etc/nginx/ssl/inception.key;

    # Root and index and server_name
    root /var/www/html;
    server_name arafa.42fr;  # Change 'localhost' to 'login.42.fr' in production
    index index.php index.html index.htm;

    # Location for handling 404s
    location / {
        try_files $uri $uri/ =404;
    }

    # PHP Processing (assuming PHP is installed in the WordPress container)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;  # Adjust if PHP is running elsewhere
    }

}
